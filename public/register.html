<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        /* 公共样式复用 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #2980b9;
        }

        .nav-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .nav-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-link a:hover {
            text-decoration: underline;
        }

        /* 注册页特有样式 */
        .password-hint {
            color: #95a5a6;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            line-height: 1.4;
        }
        
        input::placeholder {
            color: #bdc3c7;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="form-title">用户注册</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="用户名" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="密码 (至少6位)" required>
            </div>
            <button type="submit" class="submit-btn">立即注册</button>
        </form>
        <div class="nav-link">
            已有账号？<a href="/login.html">前往登录</a>
        </div>
    </div>
</body>

</html>
